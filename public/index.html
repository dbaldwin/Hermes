  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/blockly.js"></script>

  <script src="js/blocks_vertical/control.js"></script>
  <script src="js/blocks_vertical/data.js"></script>
  <script src="js/blocks_vertical/event.js"></script>
  <script src="js/blocks_vertical/extensions.js"></script>
  <script src="js/blocks_vertical/looks.js"></script>
  <script src="js/blocks_vertical/motion.js"></script>
  <script src="js/blocks_vertical/drone_motion.js"></script>
  <script src="js/blocks_vertical/operators.js"></script>

  <script src="js/blocks_vertical/sound.js"></script>

  <script src="js/blocks_vertical/default_toolbox.js"></script>
  <script src="js/generators/javascript.js"></script>

<body onload="start()">
  <div id="blocklyDiv"></div>

  <!-- Sidebar -->
  <div id="sidebarDiv">
    <div class="controls">
      <span class="mdl-chip mdl-color--gray">
        <span class="mdl-chip__text">Battery: <span id='bat'>0</span>%</span>
      </span>
      <span class="mdl-chip mdl-color--gray">
        <span class="mdl-chip__text">Height: <span id='height'>0</span>cm</span>
      </span>
    </div>
    <div id="imagewrapper" style="width: 100%;">
      <canvas style="width: 100%;" id="video-canvas"></canvas>
    </div>
    <div class="controls">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" onclick="clickedGreenFlag()">
        <img src="media/green-flag.svg" alt="Green green-flag" height="50%" width="50%" />
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" onclick="fullScreenVideo()">
        <i class="material-icons">fullscreen</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect" onclick="toggleJavaScript()">
        <i class="material-icons">code</i>
      </button>
    </div>
    <textarea id="importExport" readonly></textarea>
  </div>

</html>
