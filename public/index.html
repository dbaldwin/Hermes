<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Hermes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/blockly_compressed_vertical.js"></script>
  <script src="js/msg/messages.js"></script>
  <script src="js/msg/scratch_msgs.js"></script>
  <script src="js/blocks_compressed.js"></script>
  <script src="js/blocks_compressed_vertical.js"></script>
  <script src="js/generators/javascript.js"></script>
  <script src="js/generators/javascript/colour.js"></script>
  <script src="js/generators/javascript/lists.js"></script>
  <script src="js/generators/javascript/logic.js"></script>
  <script src="js/generators/javascript/loops.js"></script>
  <script src="js/generators/javascript/math.js"></script>
  <script src="js/generators/javascript/procedures.js"></script>
  <script src="js/generators/javascript/text.js"></script>
  <script src="js/generators/javascript/variables.js"></script>
  <script src="js/generators/javascript/variables_dynamic.js"></script>
  <script src="js/generators/javascript/operators.js"></script>
  <script src="js/blockly.js"></script>
  <script src="js/jsmpeg.min.js"></script>
  <script src="js/videofeed.js"></script>
</head>

<body onload="start()">
  <div id="collaborators"></div>
  <div id="blocklyDiv"></div>
  <!-- Toolbox -->
  <xml id="toolbox-simple" style="display: none">
    <block type="event_whenflagclicked"></block>
    <block type="event_whenbroadcastreceived">
    </block>
    <block type="event_broadcast">
      <value name="BROADCAST_OPTION">
        <shadow type="event_broadcast_menu"></shadow>
      </value>
    </block>
    <block type="event_broadcastandwait">
      <value name="BROADCAST_OPTION">
        <shadow type="event_broadcast_menu"></shadow>
      </value>
    </block>
    <block type="control_wait">
      <value name="DURATION">
        <shadow type="math_positive_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
    </block>
    <block type="control_repeat">
      <value name="TIMES">
        <shadow type="math_whole_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
    </block>
    <block type="control_forever"></block>
    <block type="control_if"></block>
    <block type="control_if_else"></block>
    <block type="control_wait_until"></block>
    <block type="control_repeat_until"></block>
    <block type="control_stop">
      <value name="STOP_OPTION">
        <shadow type="control_stop_menu"></shadow>
      </value>
    </block>
    <block type="control_start_as_clone"></block>
    <block type="control_create_clone_of">
      <value name="CLONE_OPTION">
        <shadow type="control_create_clone_of_menu"></shadow>
      </value>
    </block>
    <block type="control_delete_this_clone"></block>
    <block type="operator_add">
      <value name="NUM1">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
      <value name="NUM2">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_subtract">
      <value name="NUM1">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
      <value name="NUM2">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_multiply">
      <value name="NUM1">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
      <value name="NUM2">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_divide">
      <value name="NUM1">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
      <value name="NUM2">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_random">
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
    </block>
    <block type="operator_lt">
      <value name="OPERAND1">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
      <value name="OPERAND2">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_equals">
      <value name="OPERAND1">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
      <value name="OPERAND2">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_gt">
      <value name="OPERAND1">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
      <value name="OPERAND2">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_and"></block>
    <block type="operator_or"></block>
    <block type="operator_not"></block>
    <block type="operator_join">
      <value name="STRING1">
        <shadow type="text">
          <field name="TEXT">hello</field>
        </shadow>
      </value>
      <value name="STRING2">
        <shadow type="text">
          <field name="TEXT">world</field>
        </shadow>
      </value>
    </block>
    <block type="operator_letter_of">
      <value name="LETTER">
        <shadow type="math_whole_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="STRING">
        <shadow type="text">
          <field name="TEXT">world</field>
        </shadow>
      </value>
    </block>
    <block type="operator_length">
      <value name="STRING">
        <shadow type="text">
          <field name="TEXT">world</field>
        </shadow>
      </value>
    </block>
    <block type="operator_mod">
      <value name="NUM1">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
      <value name="NUM2">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_round">
      <value name="NUM">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_mathop">
      <value name="OPERATOR">
        <shadow type="operator_mathop_menu"></shadow>
      </value>
      <value name="NUM">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
  </xml>

  <!-- Sidebar -->
  <div id="sidebarDiv">
    <div id="imagewrapper" style="width: 100%;">
      <canvas style="width: 100%;" id="video-canvas"></canvas>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      onclick="toCode('JavaScript')">To JavaScript</button>
    <br>
    <textarea id="importExport" style="width: 100%; height: 12em" onchange="taChange();" onkeyup="taChange()"></textarea>
    <p>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="workspace.undo()">Undo</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="workspace.undo(true)">Redo</button>
    </p>
  </div>
</body>

</html>
